<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITclass</title>
    <!-- 6. IT 강좌 페이지를 만들어보세요.
  - 강좌 제목, 강사 소개, 강의 목차, 강의 내용, 참고 자료 목록 등을 포함하세요. -->
</head>
<body>
    <header><h1>강좌 제목</h1>
    <div><h2>강사 소개</h2></div>
    </header>
    <main>
        <section>
            강의 목차
            <ol>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li> 
            </ol>
        </section>
        <article>
            <pre>
                강의 내용
            </pre>
        </article>
    </main>
    <aside>
        <ol>참고자료 목록
            <li>asdf</li>
            <li>asdf</li>
            <li>asdf</li>
            <li>asdf</li>
        </ol>
    </aside>
    
</body>
</html>
