<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <!-- 3. 영화 리뷰 웹사이트의 리뷰 상세 페이지를 만들어보세요.
  - 영화 제목, 개요, 평점, 리뷰 내용, 관련 영화 목록 등을 포함하세요. -->
</head>
<body>
    <header>
        <div><h1>제목</h1></div>
        <div>개요</div>
    </header>
    <main>
        <section>
            평점 : <span>5</span>
        </section>
        <article>
            <pre>
                리뷰내용
            </pre>
        </article>
    </main>
    <aside>
        <dl>
            <dt>
                관련 영화 목록
            </dt>
            <dd>
                <ul>
                    <li>영화 1</li>
                    <li>영화 2</li>
                    <li>영화 3</li>
                    <li>영화 4</li>
                </ul>
            </dd>
        </dl>
    </aside>
    
</body>
</html>
