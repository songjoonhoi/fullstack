<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mal</title>
    <!-- . 쇼핑몰의 상품 상세 페이지를 구성해보세요.
  - 상품명, 가격, 상품 설명, 구매 옵션, 추천 상품 목록 등을 포함하세요. -->
</head>
<body>
    <header><h1>상품명</h1>
    <span>가격: 10000</span>
    </header>
    <main>
        <article>
            <pre>
                상품 설명
            </pre>
            <section>구매 옵션</section>
        </article>
        <aside>
            <dl>
                <dt>
                    추천 상품 목록
                </dt>
                <dd>
                    <ul>
                        <li>상품 1</li>
                        <li>상품 2</li>
                        <li>상품 3</li>
                        <li>상품 4</li>
                        <li>상품 5</li>
                    </ul>
                </dd>
            </dl>
        </aside>
    </main>
</body>
</html>
